<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PropTypes</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/6.0.19/browser.js"></script>
</head>
<body>
  <div id="demo"></div>
  <script type="text/babel">
    class MyComponent extends React.Component{
      handlerClick() {
        this.refs.myTextInput.focus();
      }
      render() {
        return (
          <div>
            <input type="text" ref="myTextInput"/>
            <input type="button" value="Focus the text input" onClick={this.handlerClick.bind(this)}/>
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponent />,document.getElementById('demo'))
  </script>
</body>
</html>
