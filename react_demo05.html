<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>state</title>
</head>
<body>
  <div id="reactContainer"></div>
  <script src="./common/react.development.js"></script>
  <script src="./common/react-dom.development.js"></script>
  <script type="text/babel">
    class TextBoxComponent extends React.Component{
      getInitialState() {
        return {enable:false};
      },
      handleClick(event) {
        this.setState({enable:!this.state.enable})
      },
      render() {
        return (
          <p>
            <input type="text" disabled={this.state.enable}/> 
            <button onClick={this.handleClick}>改变textBox状态</button> 
          </p>
        )
      }
    }
    ReactDOM.render(<TextBoxComponent />,document.getElementById('reactContainer'));
  </script>
</body>
</html>
