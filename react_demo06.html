<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>state</title>
</head>
<body>
  <div id="reactContainer"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/6.0.19/browser.js"></script>
  <script type="text/babel">
    class HelloBox extends React.Component{
      render() {
        return (<div>{'hello'+this.props.myattr}</div>);
      }
    }
    ReactDOM.render(<HelloBox myattr="world"/>,document.getElementById('reactContainer'))
  </script>
</body>
</html>
