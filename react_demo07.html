<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>state</title>
</head>
<body>
  <div id="reactContainer"></div>
  <script src="./common/react.development.js"></script>
  <script src="./common/react-dom.development.js"></script>
  <script type="text/babel">
    class AddCount extends React.Component{
      getInitialState() {
        console.log('1.getnitialState');
        return {count:1};
      }
      componentWillMount() {
        console.log('2.componentWillMount')
      },
      componentDidMount() {
        console.log('3.componentDidMount')
      },
      componentWillUpdate() {
        console.log('4.componentWillUpdate')
      },
      componentDidUpdate() {
        console.log('5.componentDidUpdate')
      },
      handleClick() {
        this.setState({count:this.state.count+1});
      },
      render() {
        return (
          <p>
            {this.state.count}<br/>
            <button onClick={this.handleClick}>ADD</button>
          </p>
        )
      }
    }
    ReactDOM.render(<AddCount />,document.querySelector('#reactContainer'))
  </script>
</body>
</html>
